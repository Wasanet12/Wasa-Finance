<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Wasa Finance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1B2336 0%, #2D3561 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .btn {
            background: #4F46E5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: #4338CA;
        }

        .btn:disabled {
            background: #6B7280;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.07 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 8.14 8.87 8.14 5 13z"/>
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
            </svg>
        </div>

        <h1>Anda Sedang Offline</h1>
        <p>
            Tidak ada koneksi internet tersedia. Beberapa fitur mungkin tidak berfungsi sampai Anda kembali online.
        </p>

        <button class="btn" onclick="retryConnection()">
            Coba Lagi
        </button>

        <div class="status" id="status">
            Memeriksa koneksi...
        </div>
    </div>

    <script>
        function checkConnection() {
            const status = document.getElementById('status');
            const btn = document.querySelector('.btn');

            if (navigator.onLine) {
                status.textContent = 'Koneksi tersedia, mengalihkan...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                status.textContent = 'Masih offline. Silakan periksa koneksi internet Anda.';
                btn.disabled = false;
            }
        }

        function retryConnection() {
            const btn = document.querySelector('.btn');
            const status = document.getElementById('status');

            btn.disabled = true;
            status.textContent = 'Memeriksa kembali koneksi...';

            setTimeout(checkConnection, 2000);
        }

        // Listen for online/offline events
        window.addEventListener('online', function() {
            document.getElementById('status').textContent = 'Koneksi tersedia! Mengalihkan...';
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });

        window.addEventListener('offline', function() {
            document.getElementById('status').textContent = 'Koneksi terputus. Anda sedang offline.';
        });

        // Initial check
        setTimeout(checkConnection, 1000);
    </script>
</body>
</html>
